monitor=HDMI-A-1,2560x1080,0x0,1
monitor=eDP-1,1920x1080,320x1080,1

# Some default env vars.
env = XCURSOR_SIZE,24
env = EDITOR,nvim
env = PAGER,less

exec-once = tmux new-session -d
exec-once = dunst
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste -p --watch wl-copy -pc

workspace = 1, monitor:HDMI-A-1, default:true
exec-once = hyprctl dispatch workspace 1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant = altgr-intl
  numlock_by_default = true

  follow_mouse = 1
  accel_profile = flat
  float_switch_override_focus = true

  touchpad {
    natural_scroll = true
    tap-and-drag = true
    drag_lock = true
  }
}

general {
  gaps_in = 8
  gaps_out = 16
  border_size = 2
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)


  layout = master
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 12

  blur {
    size = 12
    passes = 3
    ignore_opacity = true
  }

  inactive_opacity = 0.80
}

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = easeOutQuint, 0.22, 1, 0.36, 1
  bezier = linear, 0, 0, 1, 1

  animation = windows, 1, 5, easeOutQuint, slide
  animation = border, 1, 2, linear
  animation = fade, 1, 2, linear
  animation = workspaces, 1, 6, easeOutQuint, slide
}

master {
  new_is_master = false
  mfact = 0.6
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  workspace_swipe_distance = 100
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrulev2 = opacity 0.9,class:^(Alacritty)$

$swaylockCommand = swaylock --screenshots --clock --indicator --indicator-radius 100 --indicator-thickness 7 --effect-blur 200x3 --effect-vignette 0.5:0.5 --ring-color bb00cc --key-hl-color 880033 --line-color 00000000 --inside-color 00000088 --separator-color 00000000 --fade-in 0.2

bind = SUPER, RETURN, exec, alacritty
bind = SUPER, SPACE, exec, rofi -show drun
bind = SUPER, C, killactive, 
bind = SUPER CTRL SHIFT, Q, exit, 
bind = SUPER, Q, exec, $swaylockCommand
bind = SUPER SHIFT, Q, exec, wlogout
bind = SUPER, F, togglefloating,
bind = SUPER, M, fullscreen,

bind = , switch:on:Lid Switch,exec,$swaylockCommand
bindl = , switch:on:Lid Switch,exec,systemctl suspend

$setVolume = wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@
binde = , XF86AudioRaiseVolume, exec, $setVolume 5%+
binde = , XF86AudioLowerVolume, exec, $setVolume 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

$hyprScripts = ~/.config/hypr/scripts

bind = , Print, exec, $hyprScripts/screenshot.sh

bind = SUPER, H, movefocus, l
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u
bind = SUPER, L, movefocus, r

binde = SUPER CTRL, H, resizeactive, -50 0
binde = SUPER CTRL, J, resizeactive, 0 50
binde = SUPER CTRL, K, resizeactive, 0 -50
binde = SUPER CTRL, L, resizeactive, 50 0

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, L, movewindow, r

$switchWorkspace = $hyprScripts/switch-workspace.sh

bind = SUPER, u, exec, $switchWorkspace 1
bind = SUPER, i, exec, $switchWorkspace 2
bind = SUPER, o, exec, $switchWorkspace 3
bind = SUPER, p, exec, $switchWorkspace 4
bind = SUPER, [, exec, $switchWorkspace 5

bind = SUPER SHIFT, u, movetoworkspacesilent, 1
bind = SUPER SHIFT, i, movetoworkspacesilent, 2
bind = SUPER SHIFT, o, movetoworkspacesilent, 3
bind = SUPER SHIFT, p, movetoworkspacesilent, 4
bind = SUPER SHIFT, [, movetoworkspacesilent, 5
bind = SUPER SHIFT, u, exec, $switchWorkspace 1
bind = SUPER SHIFT, i, exec, $switchWorkspace 2
bind = SUPER SHIFT, o, exec, $switchWorkspace 3
bind = SUPER SHIFT, p, exec, $switchWorkspace 4
bind = SUPER SHIFT, [, exec, $switchWorkspace 5

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

