# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = HDMI-A-1, 2560x1080, 1920x0, 1
wsbind = 1, HDMI-A-1
monitor = eDP-1, 1920x1080, 0x0, 1
monitor = , preferred, auto, auto

exec-once = hyprpaper & dunst & /usr/lib/polkit-kde-authentication-agent-1 & eww daemon && eww open bar_one && eww open bar_zeroq

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant = intl
  kb_model =
  kb_options =
  kb_rules =
  numlock_by_default = true

  follow_mouse = 1

  touchpad {
    natural_scroll = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  accel_profile = flat
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in = 6
  gaps_out = 12
  border_size = 2
  col.active_border = rgb(61afef)
  col.inactive_border = rgb(282c34)

  layout = master
}

misc {
  disable_hyprland_logo = true
}

decoration {
  inactive_opacity = 0.9
  rounding = 12
  blur = true
  blur_size = 12
  blur_passes = 2
  blur_ignore_opacity = true
  blur_new_optimizations = true

  drop_shadow = true
  shadow_range = 24
  shadow_render_power = 4
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 7, myBezier
  animation = windowsMove, 1, 7, myBezier
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_is_master = false
}

gestures {
  workspace_swipe = true
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# Apps
bind = SUPER, RETURN, exec, alacritty
bind = SUPER, W, exec, $BROWSER # Web browser
bind = SUPER, E, exec, code
bind = SUPER SHIFT, RETURN, exec, rofi -show drun

# General
bind = SUPER, C, killactive, 
bind = SUPER SHIFT, Q, exit, 
bind = SUPER, F, togglefloating, 
bind = , PRINT, exec, wl-copy < $(grimshot save area)
bind = SUPER, PRINT, exec, wl-copy < $(grimshot save output)

# Move focus
bind = SUPER, K, layoutmsg, cycleprev
bind = SUPER, J, layoutmsg, cyclenext
bind = SUPER, S, focusmonitor, +1

# Resize window
bind = SUPER CTRL, H, resizeactive, -100 0
bind = SUPER CTRL, J, resizeactive, 0 100
bind = SUPER CTRL, K, resizeactive, 0 -100
bind = SUPER CTRL, L, resizeactive, 100 0

# Master orientation
bind = SUPER SHIFT, H, layoutmsg, orientationleft
bind = SUPER SHIFT, L, layoutmsg, orientationright

# Move window
bind = SUPER SHIFT, K, layoutmsg, swapprev
bind = SUPER SHIFT, J, layoutmsg, swapnext
bind = SUPER SHIFT, S, movewindow, mon:+1

# Switch workspaces
bind = SUPER, U, exec, ~/.config/hypr/scripts/focus-workspace.py 1
bind = SUPER, I, exec, ~/.config/hypr/scripts/focus-workspace.py 2
bind = SUPER, O, exec, ~/.config/hypr/scripts/focus-workspace.py 3
bind = SUPER, P, exec, ~/.config/hypr/scripts/focus-workspace.py 4
bind = SUPER, 0x005b, exec, ~/.config/hypr/scripts/focus-workspace 5 # keycode for "["

# Move focus window to a workspace and switch to that workspace
bind = SUPER SHIFT, U, movetoworkspacesilent, 1
bind = SUPER SHIFT, U, exec, ~/.config/hypr/scripts/focus-workspace.py 1

bind = SUPER SHIFT, I, movetoworkspacesilent, 2
bind = SUPER SHIFT, I, exec, ~/.config/hypr/scripts/focus-workspace.py 2

bind = SUPER SHIFT, O, movetoworkspacesilent, 3
bind = SUPER SHIFT, O, exec, ~/.config/hypr/scripts/focus-workspace.py 3

bind = SUPER SHIFT, P, movetoworkspacesilent, 4
bind = SUPER SHIFT, P, exec, ~/.config/hypr/scripts/focus-workspace.py 4

bind = SUPER SHIFT, 0x005b, movetoworkspacesilent, 5 # keycode for "["
bind = SUPER SHIFT, 0x005b, exec, ~/.config/hypr/scripts/focus-workspace.py 5 # keycode for "["

# Move/resize windows with SUPER + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
